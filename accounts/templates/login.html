{% extends 'base.html' %}
{% block body %}
    <div class="todo">
        <div class="todo_content">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <h3 for="{{ form.username.id_for_label }}">ユーザー名</h3>
                    {{ form.username }}
                    {% if form.username.errors %}
                        <div class="error">{{ form.username.errors }}</div>
                    {% endif %}
                </div>

                <div class="form-group">
                    <h3 for="{{ form.password.id_for_label }}">パスワード</h3>
                    {{ form.password }}
                    {% if form.password.errors %}
                        <div class="error">{{ form.password.errors }}</div>
                    {% endif %}
                </div>

                <button type="submit" class="btn">Login</button>
                <div class="signup-btn">
                    <p>会員登録をされていない方</p>
                    <a href="{% url 'accounts:signup' %}">新規登録</a>

                </div>
                

            </form>
        </div>
    </div>

<style>
.todo {
    width: 80%;
    margin: auto;
    text-align: center;
    height: 100%;
}
.signup-btn{
    margin-top: 32px;
    border-top: solid 1px;
}

</style>

{% endblock %}
